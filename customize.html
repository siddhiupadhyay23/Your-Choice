<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    width: 90%;
    margin: auto;
}

header {
    padding: 10px 0;
    text-align: center;
}

.search-bar-wrapper {
    position: relative;
    display: inline-block;
    width: 60%; /* Center the search bar */
}

.search-bar {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 3px;
    border: 1px solid #ddd;
}

.clear-search {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #888;
}

main {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.products {
    width: 65%;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.product {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    padding: 10px;
    width: 30%;
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.add-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
}

.cart {
    width: 30%;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
}

.cart-items {
    list-style: none;
    padding: 0;
}

.cart-summary {
    margin-top: 20px;
    font-weight: bold;
    text-align: right;
}

.remove-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
}
</style>
<body>
    <div class="container">
        <header>
            <div class="search-bar-wrapper">
                <input type="text" placeholder="Search for products..." class="search-bar" id="search-bar">
                <span class="clear-search" id="clear-search">X</span>
            </div>
        </header>
        <main>
            <div><h2>Products</h2></div> 
            <section class="products" id="product-list">
                <!-- Products will be populated dynamically -->
            </section>
            <aside class="cart">
                <h2>Your Cart</h2>
                <ul class="cart-items" id="cart-items"></ul>
                <div class="cart-summary">
                    <p>Total: â‚¹<span id="cart-total">0</span></p>
                </div>
                <div class="proceed">
                    <button class="customise" style="text-align:center; padding-top: 2%; padding-bottom: 2%; font-size: 25px; background-color: #4CAF50;"><a href="payment.html">Proceed To Pay</button></a>
                </div>
            </aside>
        </main>
    </div>

    <div class="save-basket-container" style="margin-top: 20px; text-align: center;">
        <h3>Save Your Basket</h3>
        <form id="save-basket-form">
            <div style="margin-bottom: 10px;">
                <label for="basket-name">Basket Name:</label>
                <input type="text" id="basket-name" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="basket-frequency">Delivery Frequency:</label>
                <select id="basket-frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly" selected>Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Save Basket</button>
        </form>
    </div>
    
    <script src="/js/products.js"></script>
    <script src="/js/basket.js"></script>
</body>
</html>

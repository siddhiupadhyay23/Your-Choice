<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plumber Services - Your Choice</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/services.css">
</head>
<body>
  <div class="service-list-container">
    <div class="service-list-header">
      <h1>Plumber Services</h1>
      <p>Professional plumbing services for all your needs</p>
    </div>
    
    <div id="service-list" class="service-grid">
      <!-- Services will be loaded here dynamically -->
      <p>Loading services...</p>
    </div>
  </div>

  <script src="/js/services.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fetch plumber services
      fetchServices('plumber').then(services => {
        displayServices(services, 'service-list');
      });
    });
  </script>
</body>
</html>
